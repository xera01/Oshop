<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
    </p>
    <p>
      <input
      #query
      (keyup)="filter(query.value)"
      type="text" class="form-control" placeholder="search..">  
    </p>
    
    <data-table
      [items] = "items"
      [itemCount] = "items.length"
      (reload)="reloadItems($event)">
    
      <data-table-column
      [property]="'title'"
      [header]="'Title'"
      [sortable]="true"
      [resizable]="true"
        
      >
    </data-table-column>
    
      <data-table-column
      [property]="'title'"
      [header]="'Title'"
      [sortable]="true"
      [resizable]="true"
        
      >
      <!--'item references the current row in the data table-->
      <ng-template #dataTableCell let-item="item" >
        {{ product.price | currency:'USD' :true }}
    
      </ng-template>
      </data-table-column>
    
    <data-table-column
        [property]="'key'"
        
    >
        <ng-template #dataTableCell let-item="item">
            <a [routerLink]="['/admin/products/',.key]">Edit</a>
            
        </ng-template>
    </data-table-column>
    </data-table>
